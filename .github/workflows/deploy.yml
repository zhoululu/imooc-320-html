name: deploy myblog
on:
  push:
    branches:
      - main # 针对的是main分支
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # 第三方的action 作用：拉取代码
      - name: create a folder # 创建文件夹
      - run: mkdir test-folder
      - name: create a file
      - run: | # 竖杠代表多行
          cd test-folder
          touch a.txt
          echo "hello world" > a.txt
          cat a.txt
      - name: delete a file # 删除文件
      - run: rm -rf a.txt